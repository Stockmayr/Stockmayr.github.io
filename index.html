<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="writeValuesToSelect()">

  <h1>Klassenspiegel</h1>



  <form>
    <select id="Klasse" onchange=" updateStudents()"></select>
    <select id="schueler"></select>
    <select id="fach"></select>
    <select id="note">
      <option value="Sehr Gut">Sehr Gut</option>
      <option value="Gut">Gut</option>
      <option value="Befriedigend">Befriedigend</option>
      <option value="Genügend">Genügend</option>
      <option value="Nicht Genügend">Nicht Genügend</option>
      <option value="Nicht Beurteilt">Nicht Beurteilt</option>
    </select>
    <input type="button" value="Eintragen" onclick="assignMark()">

  </form>

<div class="output">
  <table id="marks">
    <tr>
      <th>Klasse</th>
      <th>Schüler</th>
      <th>Fach</th>
      <th>Note</th>
    </tr>
</div>

  </table>
</body>

</html>
